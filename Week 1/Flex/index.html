<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="layout1">
      <h1>Layout 1</h1>
      <div class="l1__container">
        <div class="l1__box l1__box-large"></div>
        <div class="l1__box-wrapper">
          <div class="l1__box l1__box-small"></div>
          <div class="l1__box l1__box-small"></div>
          <div class="l1__box l1__box-small"></div>
        </div>
      </div>
    </section>
    <section id="layout2">
      <h1>Layout 2</h1>
      <div class="l2__container">
        <div class="l2__row">
          <div class="l2__title"></div>
          <div class="l2__box-wrapper">
            <div class="l2__box"></div>
            <div class="l2__box"></div>
            <div class="l2__box"></div>
            <div class="l2__box"></div>
            <div class="l2__box"></div>
            <div class="l2__box"></div>
          </div>
        </div>
      </div>
    </section>
    <section id="layout3">
      <h1>Layout 3</h1>
      <div class="l3__container">
        <div class="l3__box-wrapper">
          <div class="l3__box l3__box-small"></div>
          <div class="l3__box l3__box-small"></div>
          <div class="l3__box l3__box-small"></div>
        </div>
        <div class="l3__box l3__box-large"></div>
      </div>
    </section>
    <section id="layout4">
      <h1>Layout 4</h1>
      <div class="l4__container">
        <div class="l4__row">
          <div class="l4__box-wrapper">
            <div class="l4__box l4__box-small"></div>
            <div class="l4__box l4__box-small"></div>
            <div class="l4__sub-box-wrapper">
              <div class="l4__box l4__box-tiny"></div>
              <div class="l4__box l4__box-tiny"></div>
              <div class="l4__box l4__box-tiny"></div>
            </div>
          </div>
          <div class="l4__box l4__box-large"></div>
        </div>
      </div>
    </section>
  </body>
</html>
